<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HistÃ³rico de Crafting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Cinzel', sans-serif;
      background: rgba(20, 17, 26, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #e8e8ea;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      max-height: 100vh;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      border: 2px solid rgba(212, 163, 81, 0.4);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(212, 163, 81, 0.2) inset;
      overflow: hidden;
      max-height: 600px;
    }

    .header {
      padding: 12px 16px;
      background: linear-gradient(135deg, rgba(212, 163, 81, 0.15), rgba(139, 123, 168, 0.1));
      border-bottom: 1px solid rgba(212, 163, 81, 0.2);
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-shrink: 0;
      -webkit-app-region: drag;
      cursor: grab;
    }

    .header:active {
      cursor: grabbing;
    }

    .header h2 {
      font-size: 0.95rem;
      color: #d4a351;
      font-weight: 600;
      letter-spacing: 1px;
      flex: 1;
    }
    
    .close-btn {
      background: rgba(255, 107, 107, 0.3);
      border: 1px solid rgba(255, 107, 107, 0.4);
      color: #ffd4d4;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      line-height: 1;
      flex-shrink: 0;
      -webkit-app-region: no-drag;
    }
    
    .close-btn:hover {
      background: rgba(255, 107, 107, 0.5);
    }

    .stats {
      display: flex;
      gap: 24px;
      font-size: 0.8rem;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .stat-value {
      font-size: 1.4rem;
      color: #51cf66;
      font-weight: 700;
      line-height: 1.2;
    }

    .stat-label {
      color: #b9a98a;
      font-size: 0.7rem;
      margin-top: 4px;
    }

    .timer {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .timer-value {
      font-size: 1.4rem;
      color: #a8d8ff;
      font-weight: 700;
      font-family: 'Courier New', monospace;
      line-height: 1.2;
    }

    .timer-label {
      color: #b9a98a;
      font-size: 0.7rem;
      margin-top: 4px;
    }

    .filter-section {
      padding: 10px 12px;
      background: rgba(20, 17, 26, 0.3);
      border-bottom: 1px solid rgba(212, 163, 81, 0.15);
      flex-shrink: 0;
    }

    .filter-input {
      width: 100%;
      padding: 8px 12px;
      background: rgba(20, 17, 26, 0.6);
      border: 1px solid rgba(212, 163, 81, 0.3);
      border-radius: 6px;
      color: #e8e8ea;
      font-size: 0.8rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .filter-input:focus {
      border-color: rgba(212, 163, 81, 0.5);
    }

    .filter-input::placeholder {
      color: rgba(185, 169, 138, 0.5);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: calc(100vh - 200px);
    }

    .footer {
      padding: 10px 12px;
      background: rgba(20, 17, 26, 0.4);
      border-top: 1px solid rgba(212, 163, 81, 0.15);
      text-align: center;
      flex-shrink: 0;
    }

    .footer-text {
      color: #a8d8ff;
      font-size: 0.75rem;
      letter-spacing: 0.5px;
    }

    .footer-text strong {
      color: #51cf66;
      font-weight: 700;
    }

    .modifier-item {
      padding: 10px 12px;
      background: linear-gradient(135deg, rgba(107, 209, 124, 0.1), rgba(81, 207, 102, 0.08));
      border: 1px solid rgba(107, 209, 124, 0.25);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
    }

    .modifier-text {
      color: #51cf66;
      font-weight: 500;
      flex: 1;
      word-break: break-word;
    }

    .modifier-count {
      background: rgba(51, 107, 184, 0.3);
      border: 1px solid rgba(51, 107, 184, 0.4);
      color: #a8d8ff;
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: 600;
      white-space: nowrap;
      flex-shrink: 0;
      margin-left: 8px;
    }

    .filter-section {
      padding: 10px 12px;
      background: rgba(20, 17, 26, 0.3);
      border-bottom: 1px solid rgba(212, 163, 81, 0.15);
      flex-shrink: 0;
      pointer-events: auto;
      z-index: 10;
      position: relative;
    }

    .filter-input {
      width: 100%;
      padding: 8px 12px;
      background: rgba(20, 17, 26, 0.6);
      border: 1px solid rgba(212, 163, 81, 0.3);
      border-radius: 6px;
      color: #e8e8ea;
      font-size: 0.8rem;
      outline: none;
      transition: border-color 0.2s;
      cursor: text;
      pointer-events: auto;
      position: relative;
      z-index: 10;
      -webkit-app-region: no-drag;
    }

    .filter-input:focus {
      border-color: rgba(212, 163, 81, 0.5);
    }

    .filter-input::placeholder {
      color: rgba(185, 169, 138, 0.5);
    }

    .empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #b9a98a;
      font-size: 0.85rem;
      text-align: center;
    }

    /* Scrollbar styling */
    .content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-track {
      background: rgba(20, 17, 26, 0.3);
      border-radius: 3px;
    }

    .content::-webkit-scrollbar-thumb {
      background: rgba(212, 163, 81, 0.4);
      border-radius: 3px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: rgba(212, 163, 81, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; justify-content: space-between; align-items: flex-start; width: 100%;">
        <h2>ðŸ“Š HistÃ³rico de Crafting</h2>
        <button class="close-btn" id="closeBtn">âœ•</button>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="executionCount">0</div>
          <div class="stat-label">ExecuÃ§Ãµes</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="modifierCount">0</div>
          <div class="stat-label">Mods Ãšnicos</div>
        </div>
        <div class="timer">
          <div class="timer-value" id="timerDisplay">00:00</div>
          <div class="timer-label">Tempo</div>
        </div>
      </div>
    </div>
    
    <div class="filter-section">
      <input 
        type="text" 
        id="filterInput" 
        class="filter-input" 
        placeholder="Filtrar modificadores..."
      />
    </div>
    
    <div class="content" id="modifierList">
      <div class="empty-state">Aguardando modificadores...</div>
    </div>
    
    <div class="footer">
      <span class="footer-text">Aperte <strong>F6</strong> para parar</span>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let modifierList = []; // Manter ordem de chegada com timestamp
    let modifierCounts = {};
    let executionCount = 0;
    let timerInterval = null;
    let elapsedSeconds = 0;
    
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }
    
    function startTimer() {
      if (timerInterval) clearInterval(timerInterval);
      elapsedSeconds = 0;
      document.getElementById('timerDisplay').textContent = '00:00';
      timerInterval = setInterval(() => {
        elapsedSeconds++;
        document.getElementById('timerDisplay').textContent = formatTime(elapsedSeconds);
      }, 1000);
    }
    
    // Iniciar timer assim que a janela abre
    window.addEventListener('load', () => {
      startTimer();
    });
    
    // Fallback se load nÃ£o disparar
    setTimeout(() => {
      if (elapsedSeconds === 0 && !timerInterval) {
        startTimer();
      }
    }, 500);
    
    function pauseTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
        console.log('Timer pausado');
      }
    }
    
    // BotÃ£o de fechar
    document.getElementById('closeBtn').addEventListener('click', () => {
      window.close();
    });
    
    // Escutar pausas do crafting
    ipcRenderer.on('crafting-paused', () => {
      pauseTimer();
    });

    // Escutar quando um modificador Ã© encontrado
    ipcRenderer.on('crafting-found', () => {
      pauseTimer();
    });
    
    // Filtro de modificadores - com debug
    const filterInput = document.getElementById('filterInput');
    
    filterInput.addEventListener('focus', () => {
      console.log('Input focado');
      filterInput.style.borderColor = 'rgba(212, 163, 81, 0.8)';
    });
    
    filterInput.addEventListener('blur', () => {
      filterInput.style.borderColor = 'rgba(212, 163, 81, 0.3)';
    });
    
    filterInput.addEventListener('input', (e) => {
      console.log('Filtro digitado:', e.target.value);
      updateDisplay();
    });

    // Receber atualizaÃ§Ãµes de modificadores encontrados
    ipcRenderer.on('crafting-modifier-found', (event, modifier) => {
      if (modifier) {
        const text = modifier.text || modifier.pattern || 'Desconhecido';
        // Adicionar Ã  lista com timestamp
        modifierList.unshift({
          text: text,
          timestamp: Date.now()
        });
        modifierCounts[text] = (modifierCounts[text] || 0) + 1;
        updateDisplay();
      }
    });

    // Incrementar contador de execuÃ§Ã£o
    ipcRenderer.on('crafting-execution', (event) => {
      executionCount++;
      updateDisplay();
    });

    // Resetar histÃ³rico
    ipcRenderer.on('crafting-reset', (event) => {
      modifierList = [];
      modifierCounts = {};
      executionCount = 0;
      startTimer();
      updateDisplay();
    });

    function updateDisplay() {
      // Atualizar contadores
      document.getElementById('executionCount').textContent = executionCount;
      document.getElementById('modifierCount').textContent = Object.keys(modifierCounts).length;

      // Atualizar lista de modificadores
      const listContainer = document.getElementById('modifierList');
      const filterTerm = (filterInput.value || '').toLowerCase().trim();

      if (Object.keys(modifierCounts).length === 0) {
        listContainer.innerHTML = '<div class="empty-state">Aguardando modificadores...</div>';
        return;
      }

      // Filtrar por termo, mantendo ordem DESC (mais recentes primeiro)
      const filtered = modifierList
        .filter(item => !filterTerm || item.text.toLowerCase().includes(filterTerm))
        .map(item => ({
          text: item.text,
          count: modifierCounts[item.text] || 0
        }));
      
      if (filtered.length === 0) {
        listContainer.innerHTML = '<div class="empty-state">Nenhum modificador encontrado com esse filtro...</div>';
        return;
      }

      // Remover duplicatas mantendo a primeira ocorrÃªncia (mais recente)
      const seen = new Set();
      const unique = filtered.filter(item => {
        if (seen.has(item.text)) return false;
        seen.add(item.text);
        return true;
      });

      const html = unique
        .map(item => `
          <div class="modifier-item">
            <div class="modifier-text">${item.text}</div>
            <div class="modifier-count">Ã—${item.count}</div>
          </div>
        `)
        .join('');

      listContainer.innerHTML = html;
    }
  </script>
</body>
</html>
